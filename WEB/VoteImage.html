<html>
<head>
    <title>图片分享</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link href="assets/css/override-main.css" rel="stylesheet" />

    <link href="assets/plugins/photoswipe/photoswipe.css" rel="stylesheet" />
    <link href="assets/plugins/photoswipe/default-skin/default-skin.css" rel="stylesheet" />
    <link href="assets/plugins/photoswipe/angular-photoswipe.css" rel="stylesheet" />
</head>
<body class="homepage" ng-app='app'>
    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <div id="header">

                <!-- Logo -->
                <h1><a href="index.html">分享时刻</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li class="current"><a href="index.html">首页</a></li>
                        <li><a href="#photo-gallary">参与投票</a></li>
                    </ul>
                </nav>

                <!-- Banner -->
                <section id="banner">
                    <header>
                        <h2>嗨,这是一个用于分享到平台</h2>
                        <p>你准备好了吗？</p>
                    </header>
                </section>
            </div>
        </div>

        <!-- Main -->
        <div id="main-wrapper">
            <div class="container">
                <div class="row">
                    <div class="12u">

                        <!-- Portfolio -->
                        <section id="photo-gallary">
                            <header class="major">
                                <h2>图片展览</h2>
                            </header>
                            <!-- Dat gallery -->
                            <div ng-controller="imageController" class="image-thumbs">
                                <div id="photoswipe" photo-swipe images="images" on-vote="vote(img)" class="row">
                                </div>
                            </div>

                            <!-- Dem photoswipe -->
                            <div photo-slider></div>
                        </section>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div id="footer-wrapper">
            <section id="footer" class="container">

                <div class="row">
                    <div class="12u">

                        <!-- Copyright -->
                        <div id="copyright">
                            <ul class="links">
                                <li>&copy; Untitled. All rights reserved.</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </section>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/skel-viewport.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script src="assets/plugins/photoswipe/photoswipe.min.js"></script>
    <script src="assets/plugins/photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="assets/plugins/photoswipe/angular-photoswipe.js"></script>
    <script src="js/config.js"></script>
    <script src="js/voteImage.js"></script>
</body>
</html>
