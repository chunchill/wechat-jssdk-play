<html>
<head>
    <title>图片分享</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link href="assets/plugins/dropzone/basic.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/plugins/angular-toaster/toaster.css" rel="stylesheet" />
    <link href="assets/plugins/dropzone/dropzone.css" rel="stylesheet" />
    <link href="assets/plugins/angular-loading-bar/loading-bar.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="assets/css/override-main.css" rel="stylesheet" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body class="homepage" ng-app="uploadApp">
    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <div id="header">

                <!-- Logo -->
                <h1><a href="index.html">分享时刻</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li class="current"><a href="index.html">首页</a></li>
                        <li><a href="#dropzoneForm">我要上传</a></li>
                        <li><a href="voteImage.html">参与投票</a></li>
                        <li><a href="myUpload.html">我的上传</a></li>
                    </ul>
                </nav>

                <!-- Banner -->
                <section id="banner">
                    <header>
                        <h2>嗨,这是一个分享快乐时刻的平台</h2>
                        <p>你准备好了吗？</p>
                    </header>
                </section>

                <!-- Intro -->
                <section id="intro" class="container" ng-controller="UploadController">
                    <toaster-container toaster-options="{'time-out': 2000, 'animation-class': 'toast-top-center'}"></toaster-container>
                    <div class="row">
                        <div class="12u 12u(mobile)">
                            <section class="first">
                                <div class="12u 12u(mobile)" id="dropzone">

                                    <!--<form action="http://localhost:13239/Api/Image/Upload" method="post" enctype="multipart/form-data" class="dropzone" id="dropzoneForm">
                                        <div class="dz-message">点击方框区域上传</div>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                            <input type="submit" value="Upload" />
                                        </div>
                                    </form>-->

                                    <div class="dropzone" id="dropzoneForm">
                                        <div class="dz-message">点击方框区域上传</div>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                            <input type="submit" value="Upload" />
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <form method="post" action="#">
                                    <div class="row 50%">
                                        <div class="12u 12u$(xsmall)" hidden="hidden"><input type="text" name="name" id="fileName" ng-model="fileName" placeholder="上传后的文件名" disabled></div>
                                        <div class="12u">
                                            <textarea name="message" ng-model="description" placeholder="照片描述"></textarea>
                                        </div>
                                    </div>
                                    <div class="row 50%">
                                        <div class="12u">
                                            <ul class="actions">
                                                <li><input class="mytheme" type="button" ng-hide="inProgress" ng-click="submit()" value="提交"></li>
                                                <li><input class="mytheme" type="button" ng-hide="inProgress" ng-click="reset()" value="重置"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>

                            </section>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <!-- Footer -->
        <div id="footer-wrapper">
            <section id="footer" class="container">

                <div class="row">
                    <div class="12u">

                        <!-- Copyright -->
                        <div id="copyright">
                            <ul class="links">
                                <li>&copy; Untitled. All rights reserved.</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </section>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-animate.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/skel-viewport.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script src="assets/plugins/dropzone/dropzone.min.js"></script>
    <script src="assets/plugins/angular-toaster/toaster.min.js"></script>
    <script src="js/setup-dragzone.js"></script>
    <script src="assets/plugins/angular-loading-bar/loading-bar.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
